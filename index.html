    </div>  

    <div>
      <p class="quebra">Equipe</p>
        <select class="opt" name="equipe">
          <option selected disabled value="">Escolha sua equipe</option>

          <option value="GFTeam">GFTeam</option>

    <div class="quebra">
      <label for="professor">Professor</label>
      <input id="abaixo" type="text" placeholder="Digite seu professor" required>
    </div>

    <div>
      <p class="quebra">Escolha sua Faixa</p>
      
      <div class="belt">    
      <input type="radio" name="faixa" value="Branca">
      <label for="faixa">Branca</label>

      <div class="belt">
      <input type="radio" name="faixa" value="Azul" >

      </div>
      
      <div class="belt">
      <input type="radio" name="faixa" value="Roxa" >

      </div>
    
      <div class="belt">
      <input type="radio" name="faixa" value="Marrom" >
      <label for="faixa">Marrom</label>
      </div>
      
      <div class="belt">
      <input type="radio" name="faixa" value="Preta" >
      <label for="faixa">Preta</label>
      </div>
      
    </div>

    <div class="quebra">
      <label for="federacao">Federação</label>
      <input id="abaixo" type="text" placeholder="Digite sua federação" required>
    </div>

    <div>
      <p class="quebra">Algum comentário ou Sugestão</p>
      <textarea class="area" name="mensagem" placeholder="Digite seu comentário..."></textarea>
      <button class="enviar" type="submit" value="Enviar">Enviar</button>
    </div>
  
  </div>
